<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plutus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
<section class="section">
    <div class="container">
        <div class="columns">

        </div>
        <h1 class="title">
            Hello World
        </h1>
        <p class="subtitle">
            My first website with <strong>Bulma</strong>!
        </p>
    </div>
</section>
<div style="width: 800px;">
    <canvas id="gold"></canvas>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>

<script type="text/javascript">
  const getGoldPrices = async () => {
    const response = await fetch('http://localhost:3001/rest/data');
    const data = await response.json();

    return data;
  }

  const draw = async () => {
    const data = await getGoldPrices();

    const myChart = new Chart(document.getElementById('gold'),
        {
          type: 'line',
          data: {
            labels: data.map(row => row.timestamp),
            datasets: [
              {
                label: 'Gold Price in Pln',
                data: data.map(row => row.goldPrice)
              },
              {
                label: 'Coin price',
                data: data.map(row => row.coinPrices[0].prices[0].price)
              }
            ]
          }
        }
    );
  }


  draw();
</script>

</html>
